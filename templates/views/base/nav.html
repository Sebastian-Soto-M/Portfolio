{% import 'components/nav.html' as nav %}
<nav class="navbar navbar-expand-lg navbar-dark {{ colors['dark-1'] }}">
    <div class="container">
        <a class="navbar-brand" href="/">SNSM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="basicExampleNav">
            <ul class="navbar-nav mr-auto">
                {% for nav_item in nav_bar %}
                {% if nav_item.sub_links|length %}
                {{ nav.drop_down(nav_item.id,nav_item.title,nav_item.sub_links) }}
                {% else %}
                {{ nav.link(nav_item.id, nav_item.title, nav_item.href) }}
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
