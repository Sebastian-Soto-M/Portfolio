{% macro base(title,content) -%}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text">{{ content }}</p>
    </div>
</div>
{%- endmacro %}

{% macro minimal(classes='',size='col-sm-4',id='',cursor='default') -%}
<div id="{{ id }}" class="mb-4 {{ size }} {{ classes }}">
    <div class="card h-100 py-2 z-depth-1-half" style="cursor:{{cursor}}">
        <div class="card-body align-items-center text-center">
            {{ caller() }}
        </div>
    </div>
</div>
{%- endmacro %}
