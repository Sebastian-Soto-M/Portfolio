{% extends "views/base/base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('.static',filename='css/404.min.css') }}">
{% endblock styles %}

{% block header %}
{% set bg = url_for('static', filename='img/bg-404.jpg') %}
<div class="view jarallax z-depth-1" data-jarallax='{"speed": 0.2}'
    style="background-image: url('{{ bg }}'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12 white-text text-center">
                    <h1 class="display-3 mb-0 pt-md-5 pt-5 white-text font-weight-bold wow fadeInDown"
                        data-wow-delay="0.3s">Not Found
                        <a class="orange-text font-weight-bold">404</a>
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock header %}
